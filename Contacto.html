    <main class="contact__form main-con">
      <div>
        <h1 class="main-title-con">
          Dejanos tu consulta, te responderemos a la brevedad
        </h1>
      </div>
  
      <form action="">
        <fieldset>
          <label for="nombre" class="label__item">Nombre</label>
          <input type="text" name="Nombre" id="nombre" />
          <label for="apellido" class="label__item">Apellido</label>
          <input type="text" name="apellido" id="apellido" />
          <label for="E-mail" class="label__item">E-mail</label>
          <input type="text" name="E-mail" id="e-mail" />
          <select class="select__form" name="Genero" id="Genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="no binario">No binario</option>
            <option value="otro">Otro</option>
            <option value="prefiero no decirlo">Prefiero no decirlo</option>
          </select>
          <div>
            <textarea
              class="textarea__form"
              name="Consulta"
              id="Consulta"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="terminos">
            Terminos y condiciones
            <input type="checkbox" name="aceptar" id="aceptar" />
          </div>
          <div class="botones__form">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </div>
        </fieldset>
      </form>
    </main>
    

    <footer class="text-center">
